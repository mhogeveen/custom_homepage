<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Custom Homepage</title>
      <link rel="stylesheet" href="./css/style.min.css" />
      <script src="index.js"></script>
   </head>
   <body>
      <div class="container">
         <!-- 1 -->
         <div class="grid-item wide bg1 dark" id="datetime"></div>
         <!-- 2 -->
         <div class="grid-item bg1"></div>
         <!-- 3 -->
         <div class="grid-item large bg2"></div>
         <!-- 4 -->
         <div class="grid-item tall bg1"></div>
         <!-- 5 -->
         <div class="grid-item bg1"></div>
         <!-- 6 -->
         <div class="grid-item bg2"></div>
         <!-- 7 -->
         <div class="grid-item wide bg1">
            <form id="form">
               <input id="input" class="light" type="text" autofocus autocomplete="off" />
            </form>
         </div>
         <!-- 8 -->
         <div class="grid-item tall bg2"></div>
         <!-- 9 -->
         <div class="grid-item bg2">
            <a href="https://www.google.com/search?q=weather%20hilversum">
               <img src="" alt="" id="weather_icon" />
            </a>
         </div>
         <!-- 10 -->
         <div class="grid-item wide bg1"></div>
         <!-- 11 -->
         <div class="grid-item bg2"></div>
         <!-- 12 -->
         <div class="grid-item bg2 light">
            <div id="weather_temp"></div>
         </div>
      </div>
   </body>
</html>
