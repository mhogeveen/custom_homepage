<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Custom Homepage</title>
      <link rel="stylesheet" href="./css/style.min.css" />
      <script src="index.js"></script>
   </head>
   <body>
      <div class="container">
         <!-- 1 -->
         <div class="grid-item wide bg1" id="datetime"></div>

         <!-- 3 -->
         <div class="grid-item large bg2"></div>
         <!-- 4 -->
         <div class="grid-item tall bg1"></div>
         <!-- 5 -->
         <div class="grid-item bg1"></div>
         <!-- 6 -->
         <div class="grid-item bg2"></div>
         <!-- 7 -->
         <div class="grid-item wide bg1"></div>
         <!-- 8 -->
         <div class="grid-item tall bg2"></div>
         <!-- 9 -->
         <div class="grid-item bg2">
            <a href="https://www.google.com/search?q=weather%20hilversum">
               <img src="" alt="" id="weather_icon" />
            </a>
         </div>

                        d="M315.5 64h170.9v384L315.5 64zm-119 0H25.6v384L196.5 64zM256 206.1L363.5 448h-73l-30.7-76.8h-78.7L256 206.1z"

            </div>
         </div>
         <!-- 11 -->
         <div class="grid-item bg2"></div>
         <!-- 12 -->
         <div class="grid-item bg2">
            <div id="weather_temp"></div>
         </div>
         <!-- Overlapping form -->
         <form id="form">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="form_icon">
               <path
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"

</html>
